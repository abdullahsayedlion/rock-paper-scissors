<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="player-name-entry-box">
          <div class="player-one-input-wrapper active">
            <input
              class="player-one-input player-input"
              type="text"
              placeholder="Player One: Enter Your Name"
            />
            <span class="invalid-message"
              >Invalid: Name must be 5 characters or More
            </span>
            <span class="valid-message">Valid: Press Next to continue</span>
          </div>
          <div class="player-two-input-wrapper">
            <input
              class="player-two-input player-input"
              type="text"
              placeholder="Player Two:Enter your Name"
            />
            <span class="invalid-message"
              >Invalid: Name must be 5 characters or More
            </span>
            <span class="valid-message">Valid: Press Next to continue</span>
          </div>
          <button class="next-button">Next</button>
        </div>
        <div class="playerBoards">
          <div class="box-container">
            <div class="boxOne">
              <h4 class="player-one-score">Score:0</h4>
              <div class="player-name player-one-name"></div>
              <div class="buttons">
                <button
                  class="game-button button-one"
                  data-selection="rock"
                  data-player="1"
                >
                  Rock
                </button>
                <button
                  class="game-button button-two"
                  data-selection="paper"
                  data-player="1"
                >
                  Paper
                </button>
                <button
                  class="game-button button-three"
                  data-selection="scissors"
                  data-player="1"
                >
                  Scissors
                </button>
              </div>
            </div>
            <div class="boxTwo">
              <h4 class="player-two-score">Score:0</h4>
              <div class="player-name player-two-name"></div>
              <div class="buttons">
                <button
                  class="game-button button-one"
                  data-selection="rock"
                  data-player="2"
                >
                  Rock
                </button>
                <button
                  class="game-button button-two"
                  data-selection="paper"
                  data-player="2"
                >
                  Paper
                </button>
                <button
                  class="game-button button-three"
                  data-selection="scissors"
                  data-player="2"
                >
                  Scissors
                </button>
              </div>
            </div>
          </div>
          <div class="exitButtonContainer">
            <div class="exitGame">
              <button class="exit-button">Exit Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="new.js"></script>
  </body>
</html>
